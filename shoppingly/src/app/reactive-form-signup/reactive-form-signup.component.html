
<div class="container">
  <form [formGroup]="form" (ngSubmit)=onSubmit()>
  <div class="form-group">
    <label for="username">Username</label>
    <input 
      formControlName="username" 
      type="text" name="username" 
      class="form-control">
  </div>
  <div 
    *ngIf="username.errors.required && username.touched" 
    class="alert alert-danger">
    UserName is required
  </div>
  <div 
    *ngIf="username.errors.noWhiteSpaceAllowed && username.touched" 
    class="alert alert-danger">
    UserName cannot contain space
  </div>
  <div 
    *ngIf="username.errors.availableUserId && username.touched" 
    class="alert alert-danger">
    UserName not available to use
  </div>
  <div class="form-group">
    <label for="">Password</label>
    <input 
    formControlName="password"
    type="text" 
    name="password" 
    class="form-control">
  </div>
  <div 
    *ngIf="password.errors.required && password.touched" 
    class="alert alert-danger">
    Password is required
  </div>
  <div 
    *ngIf="password.errors.minlength && password.touched" 
    class="alert alert-danger">
    Minimum password length 3
  </div>
  <button type="submit" class="btn btn-primary">SUBMIT</button>
  </form>
  
</div>
